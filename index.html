<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <script src="https://kit.fontawesome.com/1042d1ea04.js" crossorigin="anonymous"></script>
</head>
  <body>
    <header>

        <div class="col-md-12 text-white text-center ">
            <div class="jumbotron bg-info">
                <h3 class="display-1 font-weight-bold text-white"><i class="fa-solid fa-cloud-sun-rain"></i></i>
                    Weather Dashboard
                    <i class="fas fa-sun"></i></h3>
            </div> â€‹
        </div>

    </header>


    <main>



        <div class="container">

            <!-- This form will be used to input data about the city -->

            <div class="row align-items-center">


                <div class="col-sm col-md">

                    <!-- Search form -->
                    <input type="text" id="city-input" placeholder="Search for city...">
                

                    <!-- Button to trigger AJAX call -->
                    <button id="find-city" type="submit"><i class="fas fa-search"></i></button>



                    <div class="mt-3" id="buttons-view">
                    </div>
                    
                    <!-- Recent searches -->
                    <div id="recent-searches-container">
                        <h6 class="mt-2 text-center">Search History</h6>
                        <hr />
                        <ul class="list-group">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                            <li class="list-group-item">A fourth item</li>
                            <li class="list-group-item">And a fifth one</li>
                          </ul>
                      </div>
                 </div>

                </div>



                <div class="col-md text-center">

                    <div class="card-body m-2 text-center" id="weather-result">
                    
                    
                    <h2>Birmingham</h2>
                    <h5>Monday, 9th May, 2022</h5>
                    <img 
                    src="http://openweathermap.org/img/w/04d.png" alt="weather icon" class="shadow-sm p-3 bg-body rounded border mb-3 mt-2 " />

                    <div>
                        <div class = "row g-0 border">
                            <div class="col-sm-12 col-md 4 ">Temperature</div>
                            <div class="col-sm-12 col-md 8 ">16 &deg;C</div>
                        </div>
                        <div class = "row g-0 border">
                            <div class="col-sm-12 col-md 4 ">Humidity</div>
                            <div class="col-sm-12 col-md 8 ">20 &percnt;</div>
                        </div>
                        <div class = "row g-0 border">
                            <div class="col-sm-12 col-md 4 ">Wind Speed</div>
                            <div class="col-sm-12 col-md 8 ">10 MPH</div>
                        </div>
                        <div class = "row g-0 border">
                            <div class="col-sm-12 col-md 4 ">UV Index</div>
                            <div class="col-sm-12 col-md 8 ">
                                <span class="bg-success text-white px-3 rounded-2">1.5</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 5 day forecast -->
                    <div class="p-3">
                    <h3>5 Day Forecast</h3>
                    </div>
                        <div class="card-text row text-light" id="weather-forecast">

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/Assets/script.js"></script>
  </body>
</html>
